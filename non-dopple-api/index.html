<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>

<center><br>
<form>
	Name: <input type="text" id="playerOne" value=""><br><br>
	Name: <input type="text" id="playerTwo" value=""><br><br>
	Score: <input type="text" id="scoreOne" value=""><br><br>
	Score: <input type="text" id="scoreTwo" value=""><br><br>
	Output: <textarea id="form_out" rows="4"></textarea><br>
	<button type="button" id="btn" class="btn">Submit</button> <!-- actionmethod -->
</form>
</center>

<script>
$(function () {
   $('#btn').click(function () {
        $.ajax({
            url: "http://localhost:3000/submitPlayer",
				headers: {
					'Content-Type':'application/json',
					//'User-Agent': 'Mozilla/5.0' // Throws eror: Refused to set unsafe header "User-Agent"
				},
				data: JSON.stringify({
					playerOne: document.getElementById("playerOne").value,
					playerTwo: document.getElementById("playerTwo").value,
					scoreOne: document.getElementById("scoreOne").value,
					scoreTwo: document.getElementById("scoreTwo").value
				}),
            //dataType: "json",
            type: 'POST',
            success: function (response) {
					<!-- console.log("Response Received!"); -->
					$('#scoreOne').val(Number(response.data.scoreOne) + 1);
					$('#form_out').val(response.data.scoreOne + " : " + response.data.scoreTwo + " : " + response.data.playerOne + " : " + response.data.playerTwo);
					console.log(response);
            }
        });
	});
	
});
</script>
