<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>

<form>
<textarea id="form_in" rows="5"></textarea>
<button type="button" id="btn" class="btn">Submit</button>
<textarea id="form_out" rows="5"></textarea>
</form>

<script>
$(function () {
   $('#btn').click(function () {
        <!-- let data = { "name":"Button", "age":36, "spouse":null }; -->
        let data = JSON.stringify({ name:"Button", age:36, spouse:null });
        //data["p1"] = JSON.parse($('#form_in').val());
        <!-- let body = JSON.stringify(data); -->
        $.ajax({
            url: "http://localhost:3000/submitPlayer",
				headers: {
					'Content-Type':'application/json',
					//'User-Agent': 'Mozilla/5.0' // Throws eror: Refused to set unsafe header "User-Agent"
				},
            data: data,
            dataType: "json",
            type: 'POST',
            success: function (response) {
                $('#form_out').val(response.data);
					 console.log("Client Request/Responst Sent/Received!");
					 console.log(response);
            }
        });
	});
	
});
</script>
