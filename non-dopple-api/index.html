<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>

<form>
<textarea id="form_in" rows="5"></textarea>
<button type="button" id="btn" class="btn">Convert</button>
<textarea id="form_out" rows="5"></textarea>
</form>

<script>
$(function () {
    $('#btn').click(function () {
        let data = {};
        //data["p1"] = JSON.parse($('#form_in').val());
        data["p1"] = { "name":"Button", "age":36, "spouse":null };
        let body = JSON.stringify(data);
        $.ajax({
            url: "http://localhost:3000/shit",
            contentType: "application/json",
            data: body,
            dataType: "json",
            type: 'POST',
            success: function (response) {
                $('#form_out').val(response.data);
					 console.log("Client Request/Responst Sent/Received!");
            }
        });
		  
		  
    });
});

</script>
